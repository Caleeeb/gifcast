<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- CSS Style Sheet  -->
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css" media="all">

    <title>Gifcast: Weather with a visual.</title>

</head>

<body>
    <header>

        <!-- main header, center -->
        <h1>Gifcast</h1>

        <!-- subheader, under main, center. -->
        <h3>Your current weather with a visual.</h3>
    </header>

    <!-- main-container, holding all items. Flex. -->
    <main id="main-container" class="">

        <!-- the main content row holding the three columns -->
        <div id="content" class="row">

            <!-- could use a card for the city entry form/input (center) -->
            <form id="city-form" class="">
                <p class="">Search for any city:</p>
                <input id="city-input" class="" type="text" placeholder="Enter a city for the current weather"
                    aria-label="Enter a city for the current weather">
                <div id="card-body">
                    <a id="city-button" class="waves-effect waves-light btn">search</a>

                    <!-- search items from local storage are listed-->
                    <div id="history" class="collection hide">
                        <div id="history-list">

                            <!-- anchor element added here for history list of cities -->

                        </div>
                        <a id="clear-history" class="waves-effect waves-light btn">clear history</a>
                    </div>

                    <!-- application explination textbox under the input card (center) -->
                    <p id="card-text"> **Description of app** </p>
                </div>
            </form>

            <!-- empty elements to give a destination for the openweatherapp data (left side) -->
            <div id="current-weather-box" class="hide">
                <div id="weather-body">
                    <h3 id="city-given" class=""></h3>
                    <img id="weather-icon" alt="">
                    <p id="description"></p>
                    <p id="temp"></p>
                </div>
            </div>

            <!-- empty elements to give a destination for the GIPHY data (right side) -->
            <div id="giphy-box" class="hide">
                "<iframe id="gif" src="" width="480" height="269" frameBorder="0" class="giphy-embed"
                    allowFullScreen></iframe>
                <p><a id="gif-href" href=""></a></p>
            </div>
        </div>



    </main>
    <script src="./assets/js/script.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
